categories:
  - category: "ml-frameworks"
    title: "Machine Learning Frameworks"
    subtitle: "General-purpose machine learning and deep learning frameworks."
  - category: "nlp"
    title: "Text Data & NLP"
    subtitle: "Libraries for processing, cleaning, manipulating, and analyzing text data as well as for diverse NLP tasks."
  - category: "image"
    title: "Image Data"
    subtitle: "Libraries for image & video processing, manipulation, augmentation, and visualization as well as libraries for computer vision."
  - category: "data-loading"
    title: "Data Loading & Extraction"
    subtitle: "Libraries for loading, collecting, and extracting data from a variety of data sources and formats."
  - category: "graph"
    title: "Graph Data"
    subtitle: "Libraries for graph processing, clustering, embedding, and machine learning tasks."
  - category: "interpret"
    title: "Model Interpretability"
    subtitle: "Libraries to visualize, explain, debug, evaluate, and interpret machine learning models."
  - category: "mlops"
    title: "MLOps"
    subtitle: "Libraries to design workflows, deploy, test, and maintain machine learning pipelines."
  - category: "apps"
    title: "Applications"
    subtitle: "ML, NLP, or relevant applications."
  - category: "analysis"
    title: "Analysis"
    subtitle: "Libraries for analyzing data."
  - category: "other"
    title: "Other"
    subtitle: "Other libraries useful for ML."

